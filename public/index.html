<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ProgManSys</title>
    <script src="/__/firebase/7.9.0/firebase-app.js"></script>
    <script src="/__/firebase/7.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
    <script src="/__/firebase/init.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="index.html.js"></script>
  </head>
  <body>
    <div id="firebaseui-auth-container"></div>
    <div id="controls" hidden>
      <h2>Create Programme</h2>
      <form>
        <label for="programmeName">Name: </label>
        <input type="text" name="programmeName" id="programmeName"><br>
        <label for="programmeDuration">Duration: </label>
        <input type="number" name="programmeDuration" id="programmeDuration" min="1" max="4"><br>
        <button type="button" id="createProgramme">Submit</button>
      </form>
      <h2>Create Module</h2>
      <form>
        <label for="moduleName">Name: </label>
        <input type="text" name="moduleName" id="moduleName"><br>
        <label for="moduleYear">Year: </label>
        <input type="number" name="moduleYear" id="moduleYear" min="1" max="4"><br>
        <label for="moduleSemester">Semester: </label>
        <input type="number" name="moduleSemester" id="moduleSemester" min="1" max="4"><br>
        <button type="button" id="createModule">Submit</button>
      </form>
      <h2>Assign Module</h2>
      <form>
        <label for="programmeId">Programme ID: </label>
        <input type="text" name="programmeId" id="programmeId"><br>
        <label for="moduleId">Module ID: </label>
        <input type="text" name="moduleId" id="moduleId"><br>
        <button type="button" id="assignModule">Submit</button>
      </form>
      <div id="token">Token</div>
    </div>
  </body>
</html>
