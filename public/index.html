<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProgManSys</title>
    <script src="/__/firebase/7.9.0/firebase-app.js"></script>
    <script src="/__/firebase/7.9.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.9.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

    <script src="/__/firebase/init.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="brand.png" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbar" class="navbar-menu">
          <div class="navbar-start">
            <router-link class="navbar-item" to="/programmes">
              Programmes
            </router-link>
            <router-link class="navbar-item" to="/modules">
              Modules
            </router-link>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Create
              </a>
              <div class="navbar-dropdown">
                <a class="navbar-item" v-on:click="showCreateProgramme=true">
                  Programme
                </a>
                <a class="navbar-item" v-on:click="showCreateModule=true">
                  Module
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div v-if="!user" class="navbar-item">
              <div class="buttons">
                <a class="button is-primary" v-on:click="login">
                  <strong>Sign up / Log in</strong>
                </a>
              </div>
            </div>
            <div v-else class="navbar-item">
              <div class="buttons">
                <a class="button is-danger is-light" v-on:click="logout">
                  <strong>Log out</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <router-view></router-view>
      <div id="firebaseui-auth-container"></div>
      <div id="create-programme" class="modal" v-bind:class="{'is-active': showCreateProgramme}">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Create Programme</p>
            <button class="delete" aria-label="close" v-on:click="showCreateProgramme=false"></button>
          </header>
          <section class="modal-card-body">
            <div class="field">
              <label class="label">Name: </label>
              <div class="control">
                <input class="input" type="text" placeholder="BSc Something">
              </div>
            </div>
            <div class="field">
              <label class="label">Duration: </label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" v-on:click="showCreateProgramme=false">Create</button>
            <button class="button" v-on:click="showCreateProgramme=false">Cancel</button>
          </footer>
        </div>
      </div>
      <div id="create-module" class="modal" v-bind:class="{'is-active': showCreateModule}">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Create Module</p>
            <button class="delete" aria-label="close" v-on:click="showCreateModule=false"></button>
          </header>
          <section class="modal-card-body">
            <div class="field">
              <label class="label">Name: </label>
              <div class="control">
                <input class="input" type="text" placeholder="EXMP1001 Example">
              </div>
            </div>
            <div class="field">
              <label class="label">Year: </label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Semester: </label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>1</option>
                    <option>2</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Credits: </label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>15</option>
                    <option>30</option>
                    <option>45</option>
                    <option>60</option>
                  </select>
                </div>
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" v-on:click="showCreateModule=false">Create</button>
            <button class="button" v-on:click="showCreateModule=false">Cancel</button>
          </footer>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="functions.js"></script>
  <script src="index.html.js"></script>
  </body>
</html>
